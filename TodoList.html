<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="icon" href="assets/icons/LIST (3).png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="assets/normalize.css">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="app">

		<div class="todo">
			<div class="row r-1">
				<h2 class="title">To Do</h2>
				<span>
					<i class="icon fas fa-list"></i>
				</span>
			</div>


			<div class="row r-2">
				<div class="txt1">Add your todo.</div>
				<div class="txt2">What do you want to get done?</div>

			</div>
			<div class="row r-3">
				<form action="" class="form">
					<input type="text" class="input" placeholder="To Do ...">
				</form>
			</div>
			<div class="row r-4">
				<ul class="lista-tareas"></ul>
			</div>
		</div>

	</div>



</body>
<script src="assets/Practica.js"></script>

</html>
